<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quản lý sinh viên</title>
</head>
<body class="bg-green-600	w-full h-screen flex flex-col items-center justify-center gap-10">
  <div class="bg-white w-1/3 py-10 h-auto flex flex-col justify-center items-center rounded-lg shadow-lg shadow-black">
    
                <form id="form" class="flex flex-col justify-center gap-4">
                    <h1 class="font-bold text-black">QUẢN LÝ SINH VIÊN</h1>
                    <input type="hidden" name="id" id="id">
                    <label for="name" class="input input-bordered flex items-center gap-2">Full Name
                    <input type="text" placeholder="Your name" class="form-control" name="name" id="name" required></label>
                    <label for="emailInput" class="input input-bordered flex items-center gap-2">Email
                    <input type="text" placeholder="Enter email" class="form-control" name="emailInput" id="emailInput" required></label>
                    <label for="tnum" class="input input-bordered flex items-center gap-2">Telephone Number
                    <input type="number" placeholder="Enter the Telephone Number" class="form-control" name="tnum" id="tnum" required></label>
                    <label for="age" class="input input-bordered flex items-center gap-2">Age
                    <input type="number" placeholder="Enter the Age" class="form-control" name="age" id="age" required></label>
                    <div class="form-action-buttons">
                        <button class="btn btn-success" type="button" onclick="save()">Save</button>
                        <button class="btn btn-active btn-neutral" type="button" onclick="clearData()">Reset</button>
                    </div>
                </form>
  </div>

  <div class="bg-white w-1/3 h-1/3 flex flex-col justify-center items-center rounded-lg shadow-lg shadow-black">
    <table class="list table text-black" id="stdlist">
        <thead class="text-black font-bold">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Telephone Number</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
  </div> 
    <!-- A script for adding functionality to the student management system -->
    <script src="index.js"></script>

</body>
</html>

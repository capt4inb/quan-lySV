<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bai tap 31</title>
</head>
<body class="w-full h-screen bg-green-900 flex justify-center items-center">
    <main class="flex flex-col items-center w-2/5 h-3/4 bg-slate-300 rounded-xl shadow-2xl shadow-black gap-8">
        <header class="text-2xl font-bold text-black">QUẢN LÝ SINH VIÊN</header>
        <section class="grid grid-cols-2 gap-8">
            <label class="flex items-center gap-2">
                <input type="text" id="nameStudent" class="grow input input-bordered" placeholder="Tên sinh viên" />              
              </label>
              <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 16 16"fill="currentColor"class="h-4 w-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
                <input type="text" id="emailStudent" class="grow" placeholder="Email" />
              </label>
              <label class="input input-bordered flex items-center gap-2" for="className">
                <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 16 16"fill="currentColor"class="h-4 w-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <select class="select select-ghost "name="" id="className">
                    <option value="Front End">Front End</option>
                    <option value="Back End">Back End</option>
                </select>
              </label>
              <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" id="phone" value="" placeholder="Số điện thoại" />
              </label>
        </section>
        <button id="add" class="btn btn-success">ADD</button>

          <section class="w-full h-1/2 overflow-auto">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>Mã Sinh viên</th>
                  <th>Tên Sinh viên</th>
                  <th>Lớp</th>
                  <th>SĐT</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                  <!-- DOM CREATE -->
              </tbody>
            </table>
          </section>

    </main>
</body>
<script defer src="./index.js"></script>
</html>
